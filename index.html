<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Netflix-Watch TV Shows Online, Watch Movies Online</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/import.css'>
    <link rel="icon" type="image/x-icon/" href="/images/4375011_logo_netflix_icon.png">
    <link rel="stylesheet" type="text/css" href="/font-awesome-4.7.0/css/font-awesome.css">
    <script src='main.js'></script>
</head>
<body>
    <header>
        <nav class=>
            <div id="navimg">
                <img src="https://i.ibb.co/r5krrdz/logo.png" alt="pic" width="170px">
                <button type="button" class="btn1">SIGN IN</button>
            </div>
        </nav>
        <div id="main">
            <div id="mainshowcase">
                <h1>
                    see whats next
                </h1>
                <p>
                    WATCH ANYWHERE, CANCEL ANYTIME
                </p>
                <a href="#">WATCH FREE FOR 30 DAYS <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
            </div>
        </div>
    </header>
    <main>
        <!-- first section -->
        <section class="first">
            <div class="selection">
                <!-- cancel card -->
                <div class="card cancel">
                    <i class="fa fa-3x fa-chain-broken" aria-hidden="true" ></i>
                    <p class="text-md">cancel at anytime</p>
                </div>
                <!-- end of cancel card -->

                <!-- watch card -->
                <div class="card watch">
                    <i class="fa fa-3x fa-desktop" aria-hidden="true"></i>
                    <p class="text-md">watch anywhere</p>
                </div>
                <!-- end of watch card -->

                <!-- price card -->
                <div class="card price">
                    <i class="fa fa-3x fa-tags" aria-hidden="true"></i>
                    <p class="text-md">pick your price</p>
                </div>
                <!-- end of price card -->
            </div>
        </section>
        <!-- end of first section -->

        <section class="second">
            <div class="selection">
                <div class="text">
                    <p class="text-lg">If you decide Netflix isn't for you - no problem. No commitment.
                        Cancel online anytime.</p>
                </div>
                <img src="/images/tab-content-1.png" alt="" width="50%">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
